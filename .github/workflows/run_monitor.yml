name: Daily Competitor Monitor

on:
  schedule:
    # 1. 아침 8시 수령 목표 -> 한국 시간 07:44 시작 (UTC 22:44)
    - cron: '44 22 * * *'
    # 2. 오후 3시 수령 목표 -> 한국 시간 14:44 시작 (UTC 05:44)
    - cron: '44 5 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libraries
        run: pip install -r requirements.txt
        
      - name: Run Crawler Script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      - name: Upload Debug Screenshots
        if: always()  # 스크립트 에러 발생 시에도 스크린샷은 업로드
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: docs/reports/*.png 

      - name: Commit and Push Results
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@github.com"
          
          # 1. 변경된 데이터와 문서 파일 추가
          git add data/ docs/
          
          # 2. 변경사항 확인 (없으면 종료)
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 3. 커밋
          git commit -m "Update Report: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 4. [핵심 수정] 충돌 발생 시 '내 변경사항(Theirs)'을 우선하여 Rebase
          git pull --rebase -Xtheirs origin main
          
          # 5. 최종 푸시
          git push origin main
