name: Daily Competitor Monitor

on:
  schedule:
    # 1. ì•„ì¹¨ 8ì‹œ ìˆ˜ë ¹ ëª©í‘œ -> í•œêµ­ ì‹œê°„ 07:44 ì‹œì‘ (UTC 22:44)
    - cron: '44 22 * * *'
    # 2. ì˜¤í›„ 3ì‹œ ìˆ˜ë ¹ ëª©í‘œ -> í•œêµ­ ì‹œê°„ 14:44 ì‹œì‘ (UTC 05:44)
    - cron: '44 5 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libraries
        run: pip install -r requirements.txt
        
      - name: Run Crawler Script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      # ğŸ‘‡ [ìˆ˜ì •ë¨] ë“¤ì—¬ì“°ê¸° 2ì¹¸ ë” ë“¤ì–´ê° & steps í•˜ìœ„ë¡œ ì •ë ¬
      - name: Upload Debug Screenshots
        if: always()  # ì—ëŸ¬ê°€ ë‚˜ë„ ë¬´ì¡°ê±´ ì‹¤í–‰
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: docs/reports/*.png  # ì´ ê²½ë¡œì— ìˆëŠ” png íŒŒì¼ì„ ì €ì¥í•¨

      - name: Commit and Push Results
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@github.com"
          git add data/ docs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Update Report: $(date +'%Y-%m-%d %H:%M:%S')"
          
          git pull --rebase
          git push
